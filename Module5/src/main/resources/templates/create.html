<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label style="font-size: 20px;text-align: center;position: relative;margin-left: 50px;">
    Thêm mới khách hàng
</label>
<br>
<a th:href="@{/khachhang}">Danh sách khách hàng</a>
<form action="#" th:action="@{/khachhang/save}" th:object="${khachHang}" method="post">
    <div class="form-row">
        <div class="form-group">
            <label>Họ Tên</label>
            <input type="text" class="form-control" th:field="*{tenKhachHang}">
        </div>
    </div>
    <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" th:field="*{SoDienThoai}">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{Email}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Ngày sinh</label>
            <input type="text" class="form-control" th:field="*{NgaySinh}">
        </div>
        <div class="form-group col-md-4">
            <label>Mã loại</label>
            <input type="text"class="form-control" th:field="*{MaLoai}">
        </div>
    </div>
    <div class="form-group">
        <label>Địa chỉ</label>
        <input type="text" class="form-control" th:field="*{DiaChi}">
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
</form>
</body>
</html>
